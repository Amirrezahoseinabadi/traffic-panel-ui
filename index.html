
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marzban Admin Panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" />
  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Vazirmatn', sans-serif;
    }
    .card {
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border-radius: 10px;
    }
    .header {
      background: linear-gradient(90deg, #7f5af0, #2cb67d);
      color: white;
      padding: 20px;
      border-radius: 0 0 10px 10px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="header text-center mb-4">
      <h2>داشبورد مدیریت مرزبان</h2>
      <p>مشاهده وضعیت کاربران و سرورها</p>
    </div>

    <div class="row g-4">
      <div class="col-md-6">
        <div class="card p-3">
          <h5>ورود مدیر</h5>
          <input type="text" id="adminUser" class="form-control mb-2" placeholder="نام کاربری">
          <input type="password" id="adminPass" class="form-control mb-2" placeholder="رمز عبور">
          <button class="btn btn-primary w-100" onclick="login()">ورود</button>
          <div id="loginResult" class="mt-2 text-danger small"></div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card p-3">
          <h5>اطلاعات کاربر</h5>
          <input type="text" id="searchUser" class="form-control mb-2" placeholder="نام کاربر">
          <button class="btn btn-secondary w-100" onclick="fetchUser()">جستجو</button>
          <div id="userInfo" class="mt-3 small"></div>
        </div>
      </div>

      <div class="col-12">
        <div class="card p-3">
          <h5>کاربران پر مصرف / کم مصرف</h5>
          <pre id="summary" class="small text-muted">در حال دریافت...</pre>
        </div>
      </div>
    </div>
  </div>

  <script>
    let token = "";

    async function login() {
      const username = document.getElementById("adminUser").value;
      const password = document.getElementById("adminPass").value;
      const result = document.getElementById("loginResult");
      result.textContent = "در حال ورود...";

      const res = await fetch("https://home-vor.amiruserbot7.workers.dev/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });

      const data = await res.json();
      if (res.ok) {
        token = data.access_token;
        result.textContent = "ورود موفق!";
        loadSummary();
      } else {
        result.textContent = data.message || data.error || "خطا در ورود";
      }
    }

    async function fetchUser() {
      const username = document.getElementById("searchUser").value;
      const out = document.getElementById("userInfo");
      out.textContent = "در حال دریافت...";

      const res = await fetch("https://home-vor.amiruserbot7.workers.dev/?username=" + username);
      const data = await res.json();

      if (res.ok) {
        out.innerHTML = `
          <b>کاربر:</b> ${data.user_name}<br>
          <b>مصرف:</b> ${data.usage}<br>
          <b>باقی مانده:</b> ${data.baghi}<br>
          <b>تاریخ ساخت:</b> ${data.date3}<br>
          <b>روزهای گذشته:</b> ${data.date2}<br>
        `;
      } else {
        out.textContent = data.message || data.error || "خطا در دریافت اطلاعات";
      }
    }

    async function loadSummary() {
      const res = await fetch("https://home-vor.amiruserbot7.workers.dev/users-summary", {
        headers: { Authorization: "Bearer " + token },
      });
      const data = await res.json();
      const out = document.getElementById("summary");

      if (res.ok) {
        const top = data.top_users.map(u => `${u.username} (${u.used_traffic_formatted})`).join("\n");
        const least = data.least_users.map(u => `${u.username} (${u.used_traffic_formatted})`).join("\n");
        out.textContent = `🔺 کاربران پر مصرف:
${top}

🔻 کاربران کم مصرف:
${least}`;
      } else {
        out.textContent = data.message || data.error || "خطا در دریافت";
      }
    }
  </script>
</body>
</html>
